<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vaiswanara Astrology WebApps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #faf5ef, #f2ebe1);
        font-family: "Poppins", sans-serif;
    }

    /* Header */
    .header {
        background: linear-gradient(135deg, #5a3e1b, #8d6a41);
        padding: 18px 28px;
        color: #fff;
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 1px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }

    /* Tabs */
    .tabs {
        display: flex;
        justify-content: center;
        background: #e8ded2;
        padding: 6px 0;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .tab {
        padding: 12px 24px;
        margin: 0 6px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
        color: #5a4328;
        font-weight: 600;
    }

    .tab:hover {
        background: rgba(90, 67, 40, 0.12);
    }

    .tab.active {
        background: #5a4328;
        color: #fff;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    /* Frame */
    iframe {
        width: 100%;
        border: none;
        height: calc(100vh - 120px);
        background: #fff;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.08);
        border-top: 1px solid #d8c8b8;
    }

    @media (max-width: 600px) {
        .tab {
            padding: 10px 14px;
            font-size: 15px;
        }
        .header {
            font-size: 22px;
        }
    }
</style>
</head>

<body>

<div class="header">Vaiswanara Astrology WebApps</div>

<div class="tabs">
    <div class="tab active" onclick="openTab('jataka.html', this)">Jataka</div>
    <div class="tab" onclick="openTab('dasha.html', this)">Dasha</div>
    <div class="tab" onclick="openTab('gochara.html', this)">Gochara</div>
</div>

<iframe id="frame" src="jataka.html"></iframe>

<script>
function openTab(page, element) {
    document.getElementById("frame").src = page;

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
}
</script>

</body>
</html>
